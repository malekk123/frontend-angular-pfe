<mat-card>
    <h1>Mettre à jour Quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf="quiz" (submit)="updateData()">
            <!-- title field  -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Entrer le titre du quiz</mat-label>
              <input
                [(ngModel)]="quiz.title"
                type="text"
                name="title"
                placeholder="Entrer le titre de quiz"
                matInput
                required
              />
            </mat-form-field>
  
            <!-- description field  -->
  
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Entrer la  Description </mat-label>
              <textarea
                [(ngModel)]="quiz.description"
                type="text"
                name="description"
                placeholder="Entrer ici la description"
                matInput
                rows="5"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <!-- //max marks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>la note total des questions</mat-label>
                  <input
                    [(ngModel)]="quiz.maxMarks"
                    type="text"
                    name="maxMarks"
                    placeholder="Entrer la note total des questions"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- number of question to be shown  -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Nombre de  Question</mat-label>
                  <input
                    [(ngModel)]="quiz.numberOfQuestions"
                    type="text"
                    name="numberOfQuestions"
                    placeholder="Entrer ici"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
  
            <!-- active field   -->
  
            <mat-slide-toggle
              name="active"
              [(ngModel)]="quiz.active"
              class="mt20"
            >
              Publier le quiz dans la bibliothéque
            </mat-slide-toggle>
  
            <br />
            <!-- //category select  -->
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select name="category" [(ngModel)]="quiz.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
