<mat-card>
    <h1>Update utilisateur</h1>
    <div class="container">
        <div class="row">
           <div class="col-md-8 offset-md-2">
               <form *ngIf="user" (submit)="updateDatauser()">
                   <mat-form-field class="full-width" appearance="fill">
                       <mat-label>User Name</mat-label>
                       <input
                       required
                       [(ngModel)]="user.username"
                       name="username"
                       matInput
                       placeholder="entrer ici"/>
                   </mat-form-field>
                   <!-- Password field -->
                  <!-- <mat-form-field class="full-width" appearance="fill">
                       <mat-label>User Password</mat-label>
                       <input
                         required
                         [(ngModel)]="user.password"
                         name="password"
                         [type]="showPassword ? 'text' : 'password'"
                         matInput
                         name="password"
                         placeholder="Enter here"
                       />
                       <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                     </mat-form-field>
                    -->
                     <!-- first name  -->
                     <mat-form-field class="full-width" appearance="fill">
                       <mat-label>First Name</mat-label>
                       <input
                         required
                         [(ngModel)]="user.firstName"
                         name="firstName"
                         matInput
                         placeholder="Enter here"
                       />
                     </mat-form-field>
         
                     <!-- lastname -->
                     <mat-form-field class="full-width" appearance="fill">
                       <mat-label>Last Name</mat-label>
                       <input
                         required
                         [(ngModel)]="user.lastName"
                         name="lastName"
                         matInput
                         placeholder="Enter here"
                       />
                     </mat-form-field>
         
                     <!-- email -->
                     <mat-form-field class="full-width" appearance="fill">
                       <mat-label>Email Address</mat-label>
                       <input
                         required
                         [(ngModel)]="user.email"
                         name="email"
                         type="email"
                         matInput
                         placeholder="Enter here"
                       />
                     </mat-form-field>
         
                     <!-- phone number -->
                     <mat-form-field class="full-width" appearance="fill">
                       <mat-label>Phone Number</mat-label>
                       <input
                         
                         [(ngModel)]="user.phone"
                         name="phone"
                         type="number"
                         matInput
                         placeholder="Enter here"
                       />
                     </mat-form-field>
         
                     <div class="container text-center">
                       <button type="submit" mat-raised-button color="primary">
                         enregistrer
                       </button>
                     </div>  
         
               </form> 
           </div>
        </div>

    </div>
</mat-card>
